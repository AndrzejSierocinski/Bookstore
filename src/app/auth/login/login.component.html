<section id="login">
  <div class="book-form">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-title">Sign In</h1>
        <div *ngIf="registrationMessage" class="alert alert-success">
          {{registrationMessage}}
        </div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)"
                 class="alert alert-danger">
              <div *ngIf="userForm.controls['email'].errors.required">
                Email is required.
              </div>
              <div *ngIf="userForm.controls['email'].errors.pattern">
                Must be valid email format!
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)"
                 class="alert alert-danger">
              <div *ngIf="userForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>
          </div>
          <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary btn-block">Submit
          </button>
          <p>
            Create an account? <a routerLink="/register">Sign Up</a>
          </p>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
