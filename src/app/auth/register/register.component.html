<section id="register">
  <div class="book-form">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-title">Sign Up</h1>
        <form #signupForm="ngForm">
          <div class="form-group">
            <label for="username">First Name</label>
            <input [(ngModel)]="formData.username" #username="ngModel" name="username" type="text" class="form-control" id="username" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              <div *ngIf="username.errors.required">
                Username is required.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username">Last Name</label>
            <input [(ngModel)]="formData.lastName" name="lastName" type="text" class="form-control" id="lastName">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email" name="email" type="email" class="form-control" id="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password" name="password" type="password" class="form-control" id="password" required>
          </div>

          <div class="form-group">
            <label for="confirmPass">Confirm Password</label>
            <input [(ngModel)]="formData.confirmPass" name="confirmPass" type="password" class="form-control" id="confirmPass" required>
          </div>

          <div class="form-group form-checkbox">
            <input [(ngModel)]="formData.acceptTerms" name="acceptTerms" type="checkbox" class="form-control" id="acceptTerms" required>
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
          </div>
          <button [disabled]="!signupForm.form.valid" (click)="register()" type="submit" class="btn btn-book btn-block">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
