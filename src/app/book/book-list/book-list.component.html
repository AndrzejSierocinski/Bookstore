<section id="bookListing">
  <h1 class="page-title">Bookstore Management System</h1>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Book" [(ngModel)]="term">
  </div>
  <div class="row">
    <div class='col-md-4 col-xs-6' *ngFor="let book of books | filter:term | paginate:
    { itemsPerPage: 6, currentPage: page }">
      <app-book-list-item [book]="book"></app-book-list-item>
    </div>
    <br>
  </div>

  <pagination-controls class="my-pagination" (pageChange)="page = $event"
                       responsive="true"
                       previousLabel="Previous"
                       nextLabel="Next">
  </pagination-controls>
</section>
